<!DOCTYPE html>
<html>
    <head>
        <title>Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/Estilos.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <img class="imagenLogo" src="../static/imagenes/logoSad2.png" alt="logo de el supermercado" width="100" height="90" th:src="@{imagenes/logoSad2.png}"/>
                <!--<img src="../static/images/pirate.jpg" width="1000" th:src="@{images/pirate.jpg}"/>-->
                <a th:href="@{/}" class="nav-link logo">SAD</a>

                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" th:href="@{/informacion.html}">Informacion</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="Contacto.html">Contacto</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="fomulario.html">Carrito</a></li>
                </ul>
            </nav>
        </header>

        <div>
            <h2>Nuestros productos</h2>
            <div th:if="${producto != null and !producto.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Existencias</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${producto}">
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${item.precio}"></td>
                            <td th:text="${item.existencias}"></td>
                            <td><a th:href="@{/}">Añadir al carrito</a></td><!--th:href="@{/producto/añadirCarrito/} + ${item.idProducto}"-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <footer id="piePagina">
        Derechos reservados &COPY; 2022 <address style="display: inline">Universidad Fidelitas</address> <address style="display: inline">Proyecto Programacion</address>
    </footer>
</html>
