<!DOCTYPE html>
<html>
    <head th:replace="layout/plantilla :: head">
        <title>Contacto</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <section id="contenido">
            <h2 class="text-center">Pongase en contacto con nosotros</h2>
            <br>
            <form>
                <div class="form-floating mb-3 text-center container">
                    <input type="email" class="form-control container" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo Electronico</label>
                    <div id="email" class="form-text text-center">Su informacion solo sera usada exclusivamente para contactarlo y no sera compartida con terceros</div>
                </div>
                <div class="form-floating mb-3 text-center container-md">
                    <input type="Nombre" class="form-control container-md" id="floatingInput" placeholder="Jhon Doe">
                    <label for="floatingInput">Nombre y Apellidos</label>
                </div>
                <div class="form-floating container-md">
                    <textarea class="form-control container-md" placeholder="Deje sus comentarios aca" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentarios</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" >Enviar</button>
            </form>
        </section>
    </body>
    <footer th:replace="layout/plantilla :: footer" />
</html>
